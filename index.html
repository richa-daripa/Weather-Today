<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="template">

        <div class="search">
            <input placeholder="Enter any city" spellcheck="false">
            <button> <i class="fa-solid fa-magnifying-glass"></i></button>
        </div> 

        <div class="error">
        <p>Invalid city name</p>
        </div>

        <div class="weather">
            <p class="city">Kolkata</p>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon">
            <h1 class="temp">27째<span>c</span></h1>
            <p class="description">Haze 35째/45째</p> 
            
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-temperature-high"></i>
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">0km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
            <div class="details2">
                <div>
                    <p>Pressure</p>
                    <p class="pressure">0 mbar</p>
                </div>
                <div>
                    <p>Real feel</p>
                    <p class="rf">35째</p>
                </div>
                <div>
                    <p>Visibility</p>
                    <p class="visibility">0m</p>
                </div>  
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
